<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Style1.css">
    <title>MISSION WIDGETS</title>
</head>
<body>
    <header>
    <img class="Logo" src="./Images/LogoWidgets.png" alt="Logo Site">
     <p> Mission WIDGETS </p>
 </header>   
<section>
    <div class="main-container">
            <!--Menu Accordéon Meteo-->
        <div class="accordion" id="accordionWidget">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingWeather">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWeather" aria-expanded="false" aria-controls="collapseWeather">
                        <div class="row no-gutters">
                            <div class="col"><i class="fas fa-cloud"></i></div>
                            <div class="col">Météo</div>
                        </div>
                    </button>
                </h2>
                <div id="collapseWeather" class="accordion-collapse collapse" aria-labelledby="headingWeather" data-bs-parent="#accordionWidget">
                    <div class="accordion-body">
                        <div class="container">
                            <div id="weather-location"></div>
                        </div>

                        <div class="container">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Entrez Votre Ville" value="">
                                <div class="input-group-append">
                                    <button class="btn-btn-secondary" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div id="weather-preview">
                                        <div id="weather-icon"></div>
                                        <p class="text-center"></p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div id="weather-temp"><span></span></div>
                                </div>
                                <div class="col">
                                    <div id="weather-detail">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Menu accordéon Fete du jour-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <div class="row no-gutters">
                            <div class="col"><i class="fas fa-calendar-alt"></i></div>
                            <div class="col">Fête&nbsp;du&nbsp;Jour</div>
                        </div>
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionWidget">
                    <div class="accordion-body">
                        <div id="day-container">
                            <!-- https://fetedujour.fr/api/widget -->
                            <div class="MargeFeteDuJour">
                                <div class=" FeteDuJourPlacement">
                                    <div class="CarreBleu">
                                        <script type="text/javascript" src="http://www.net-pratique.fr/services/saintdujour.php"></script>                                        
                                        <p class="TexteFeteDuJour"  id="fdjl">La fête du jour sur votre site avec 
                                            <a class="LienCliquableFeteDuJour" href="http://fetedujour.fr/">fetedujour.fr</a></p>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCalculator">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCalculator" aria-expanded="false" aria-controls="collapseCalculator">
                        <div class="row no-gutters">
                            <div class="col"><i class="fas fa-calculator"></i></div>
                            <div class="col">Calculatrice</div>
                        </div>
                    </button>
                </h2>

                <!--CALCULATOR WIDGET START-->
                <div id="collapseCalculator" class="accordion-collapse collapse" aria-labelledby="headingCalculator" data-bs-parent="#accordionWidget">
                    <div class="accordion-body">
                        <div class="mycalc">
                                <form name="calculator" id="calculator">
                                    <input type="text" name="inputwindow" id="inputwindow">
                                    <div>
                                        <input type="button" id="seven" value="7" onclick="takeValue(document.getElementById('seven').value)">
                                        <input type="button" id="eight" value="8" onclick="takeValue(document.getElementById('eight').value)">
                                        <input type="button" id="nine" value="9" onclick="takeValue(document.getElementById('nine').value)">
                                        <input type="button" id="by" value="*" onclick="takeValue(document.getElementById('by').value)">
                                    </div>
                                    <div>
                                        <input type="button" id="four" value="4" onclick="takeValue(document.getElementById('four').value)">
                                        <input type="button" id="five" value="5" onclick="takeValue(document.getElementById('five').value)">
                                        <input type="button" id="six" value="6" onclick="takeValue(document.getElementById('six').value)">
                                        <input type="button" id="minus" value="-" onclick="takeValue(document.getElementById('minus').value)">
                                    </div>
                                    <div>
                                        <input type="button" id="one" value="1" onclick="takeValue(document.getElementById('one').value)">
                                        <input type="button" id="two" value="2" onclick="takeValue(document.getElementById('two').value)">
                                        <input type="button" id="three" value="3" onclick="takeValue(document.getElementById('three').value)">
                                        <input type="button" id="plus" value="+" onclick="takeValue(document.getElementById('plus').value)">
                                    </div>
                                    <div>
                                        <input type="button" id="zero" value="0" onclick="takeValue(document.getElementById('zero').value)">
                                        <input type="button" id="decimal" value="." onclick="takeValue(document.getElementById('decimal').value)">
                                        <input type="button" id="devide" value="/" onclick="takeValue(document.getElementById('devide').value)">
                                        <input type="button" id="percent" value="%" onclick="takeValue(document.getElementById('percent').value)">
                                    </div>
                                    <div class="results">
                                        <button type="button" id="clear" value="" onclick="clearInput(document.getElementById('clear').value)">Clear</button>
                                        <input type="button" id="equal" value="=" onclick="calculateResult()">
                                    </div>
                                </form>
                            </div> 
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingConverter">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <div class="row no-gutters">
                            <div class="col"><i class="fas fa-ruler-combined"></i></div>
                            <div class="col">Convertisseur</div>
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <!-- Unit Conversion Script - TheUnitConverter.com -->
                            <div class="placementConvert">
                                <div class="tableConverter">
                                    <a href="https://www.theunitconverter.com/" style="color:#FFFFFF;text-decoration:none;" rel="nofollow">Length Conversion</a></div>
                                    <script type="text/javascript" src="https://www.theunitconverter.com/converter.php?l=en&t=1&c=0&a=FFFFFF&d=000000&b=2D6AB4&s=length">
                        </script>
                        </div><!-- End of Unit Conversion Script -->
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <p>&copy;PERGAUD BRYAN</p>

</footer>

<script src="script.js">
</script>
</body>
</html>
